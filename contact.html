<!DOCTYPE html>
<html lang="en">
    
<head>
    <title>Paoge Moua's Portfolio</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1">
    
    <!-- Bootstrap CSS v4.1.3 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- Custom styles for sticky footer navbar -->
    <link href="../Bootstrap-Portfolio/assets/styles/style.css" rel="stylesheet">

</head>

<body>
<!-- Header :: 1 container - 5 boxes spans 1+6+10+6+1 with R&L of Name empty; navbar container @ end 4 1-column boxes -->

<header>
    <!-- Navbar -->

    <nav class="navbar navbar-expand-sm bg-light navbar-dark justify-content-end">
        <a class="navbar-brand" id="PaogeMoua" href="#">Paoge Moua</a>
            <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
                <ul class="navbar-nav text-right">
                    <li class="nav-item active">
                        <a class="nav-link text-muted" id="About" href="#">About</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link text-muted" id="Portfolio" href="#">Portfolio</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link text-muted" id="Contact" href="#">Contact</a>
                    </li>
                </ul>
            </div>
    </nav>

</header>

<!-- Begin page content -->
<br>
<!-- Main :: 1 container - 4 boxes spans 1+15+8 with R&L of Contact empty; Contact container 1 box top & 1 box down; 
        1 box down is container for img & txt -->
<div class="container">
    <div class="row">
        <!--<div class="col-1">&nbsp;</div>-->
        <div class="col-15">
            <div class="container" id="aboutMecontianer">
                <div class="row">
                        <h2>Contact</h2>
                </div>
                <div class="row">
                    <div class="col-12" style="background-color: teal; height: 3px;">&nbsp;</div>
                </div>
                <br>
                <div class="row">
                    <div class="col-12">
                        <form>
                            <div class="form-group row">
                                <div class="col-12">
                                    <label for="formGroupExampleInput">Name</label>
                                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="John Smith">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-12">
                                    <label for="formGroupExampleInput2">Email</label>
                                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="example@email.com">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-12">
                                    <label for="exampleTextarea">Message</label>
                                    <textarea class="form-control" id="exampleTextarea" rows="12"></textarea>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
                <div class="row"></div>
            </div>
        </div>
        <!--<div class="col-1">&nbsp;</div>-->
    </div>
</div>

</body>

<!-- Footer & Copyright :: 1 container - 2 1-column boxes; Copyright centered -->
<footer class="footer">
    <div class="row">
        <div class="col" id="footerCopyright">
            <div class="container">
                <span class="text">&copy; Copyright</span>
            </div>
        </div>
</footer>

</html>
